<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style rel="stylesheet"> 
         body { background-image: url("https://cdn.panelinha.com.br/receita/1543940915947-cuscuz%20de%20milho%20%281%29.jpg"); }
         #barra{background-color: black; left: 0%; width: 1000px; position: absolute; top: 0%;}
         #pedidos{background-color: #FBF5EF; filter:alpha(opacity=50); opacity:0.8; left: 0%; width: 1000px; position: absolute; top: 10%;}
         #cliente{background-color: #FBF5EF; position: absolute; left: 0%;}
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        <div id="barra"><font color="white">Todos os Pedidos de {{ user.username }}.<a href="{% url 'inicial'%}"><input type="button" value="Voltar"></a></font></div>
            <div id ="pedidos">
            <center>
            {% for c in pedido %}
                <div id="cliente">
                    {{c.nome}}
                    {{c.descricao}}
                    {{c.valor}} 
                </div>
            {% endfor %}
        </table>
    {%endif%}
</body>
</html>
