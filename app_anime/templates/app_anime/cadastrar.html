<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style rel="stylesheet"> 
        body { background-image: url("https://trecobox.com.br/wp-content/uploads/2019/10/crunchyroll-ranking-animes-mais-assistidos-brasil_trecobox-1200x900.jpg"); }
        #Centro{ 
            background-color: gray; 
            width: 300px; 
            height: 150px;
            left: 25%; 
            margin: 0px 0 0 0px; 
            padding:0px; 
            position: absolute;
            top: 0%; }
    </style>
</head>
<body>
    <div id="Centro">
        <font color="white">
        <form action="{% url 'cadastrar' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Salvar">
        </form>
        </font><a href="{% url 'inicial'%}"><input type="button" onclick=Alerta value="Voltar"></a>
    </div>
</body>
</html>
