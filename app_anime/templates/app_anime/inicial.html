<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DaNimeS</title>
    <style>#name{display: inline-block; padding: 20px; width: 250px;}
           #play{display: inline-block;}
           #usuario{background-color: transparent; width: 700; heigth: 20; left: 15%; position: absolute; top: 5%;}
           #botao{background-color: transparent; width: 700; heigth: 20; left: 20%; position: absolute; top: 58%;}
            body { background-image: url("media/Pimagem/background.jpg"); background-repeat: no-repeat; }
           #barra{background-color: black; width: 1390px; height: 80px; position: absolute; left: 0%; top: 0%;}
           #jogo{background-color: transparent; width: 400; left: 10%; position: absolute; top: 25%;}
    </style>
  </head>
  <body>
    {% if user.is_authenticated %}
      <div id="barra">
        <img src="media/Pimagem/logo-DaNimes.png" width="200">
        <div id="botao"><a href="{% url 'logout' %}"><img src="media/Pimagem/botao_sair.png" width="50"></a></div>
      </div>
      <div id="usuario"><font color="white">Bem Vindo(a) {{user.username}} - seus pontos: {{usuario.xp}}</font></div>
    {%else%}
      <div id="barra"><center><img src="media/Pimagem/logo-DaNimes.png" width="200">
      <a href="{% url 'login' %}"><img src="media/Pimagem/botao_entrar.png" width="60"></a></div>
    {%endif%}
    <div id="jogo">
      <div id="base">
        <img src="media/Pimagem/base_jogo.jpg" width="400">
      </div>
    </div>
  </body>
</html>
