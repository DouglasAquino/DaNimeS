<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>quiz risadas</title>
    <style rel="stylesheet">
        body {
            background-image: url("https://i0.wp.com/livewallpaper.info//wp-content/uploads/2016/11/one-piece-wallpaper-High-Resolution-Download3.jpg?ssl=1");
        }

        #botoes {
            background-color: transparent;
            left: 42%;
            width: 500px;
            top: 48%;
            position: absolute;
        }

        #trT {
            background-color: white;
            filter: alpha(opacity=50);
            opacity: 0.8;
        }

        #risada {
            background-color: white;
            filter: alpha(opacity=50);
            opacity: 0.8;
            left: 35%;
            width: 500px;
            top: 18%;
            position: absolute;
        }

        #name {
            display: inline-block;
            padding: 20px;
            width: 250px;
        }

        #play {
            display: inline-block;
            position: absolute;
            left: 42%;
            width: 500px;
            top: 35%;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand" href="{% url 'inicial' %}"><img src="media/Pimagem/logo-DaNimes.png" width="160"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        {% if user.is_authenticated %}
                        <h5 class="text-light">Ol√° {{ user.username }} seja bem vindos!</h5>
                        {% endif %}
                    </li>
                </ul>
                <h5><a href="{% url 'inicial' %}">Voltar  </a> <a href="{% url 'logout' %}">Sair</a></h5>
            </div>
        </nav>
        <table border='1'>
            <td id="risada">
                <center>
                    <font size="60">{{perso.onomatopeia }}
            </td>
            <div id="play"><audio src="{{ perso.risada.url }}" controls="controls">
                    Your browser does not support the audio element.
                </audio></div>
        </table>
        <div id="botoes">
            {% for i in botoes %}
            <input type="submit" value="{{i}}">
            {%endfor%}
        </div>
    {% endif %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
