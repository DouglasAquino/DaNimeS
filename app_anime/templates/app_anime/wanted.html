<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>DaNimeS</title>
    <style>#usuario{background-color: transparent; width: 700; heigth: 20; left: 15%; position: absolute; top: 5%;}
           #botao{background-color: transparent; width: 700; heigth: 20; left: 20%; position: absolute; top: 30%;}
            body { background-image: url("media/Pimagem/background.jpg"); background-repeat: no-repeat; background-attachment: fixed; background-position: center; background-size: cover; height: 100%; background-size: cover;}
           #barra{background-color: black; width: 1390px; height: 80px; position: absolute; left: 0%; top: 0%;}
           #jogo{background-color: transparent; width: 300; left: 15%; position: absolute; top: 25%;}
           #perfil{background-color: transparent; width: 255; heigth: 200; left: 32; position: absolute; top: 95%;}
           #nome{background-color: transparent; width: 255 ; left: 15%; position: absolute; top: 65%;}
           #xp{background-color: transparent; width: 255 ; left: 22%; position: absolute; top: 75%;}
           #ranking{background-image: url('media/Pimagem/wanted_ranking.jpg'); width: 345px; heigth: 497px; left: 55%; position: absolute; top: -85%;}
           #ranking2{background-image: url('media/Pimagem/wanted_ranking.jpg'); width: 345px; heigth: 497px; left: 55%; position: absolute; top: -85%;}
           #dados{background-color: transparent; width: 200px; heigth: 497px; left: 70%; position: absolute; top: 280%;}
           #dados2{background-color: transparent; width: 200px; heigth: 497px; left: 170%; position: absolute; top: 280%;}
           #conteiner{background-color: transparent; position: absolute; top: 110%; left: -2%;}
           .perfil{
             z-index: 0;
           }
           .wanted{
             z-index: 1;
           }
           .image {
              position: relative;
              width: 100px;
              height: 100px;
            } 
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" href="{% url 'inicial' %}"><img src="/media/Pimagem/logo-DaNimes.png" width="160"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" href="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" >
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <h5 class="text-light">{{ user.username }} - seus pontos: {{xp.qt_pontos}}</h5>
            </li>
          </ul>
              <h5><a style="font-weight: 550" href="{% url 'logout' %}" class="btn btn-red">sair</a></h5>
        </div>
      </nav>

    <div class="container" style="padding-top: 2%;">
        <div class="row">
          <div class="col-md-4 offset-md-0">
              <div class="card text-white bg-transparent mb-0" style="max-width: 400px;">
                  <div class="card-header">
                      <div class="card-body">
                        <div class="perfil image">
                          {%if usuario.imagem %}
                            <img src="{{usuario.imagem.url}}" width="250">
                          {%else%}
                            <img src="/media/Pimagem/semperfil.png" width="250">
                          {%endif%}
                        </div>
                        <div class="wanted image">
                          <img src="/media/Pimagem/wanted.png" width="300">
                        </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-md-4 offset-md-0">
              <div class="card text-white bg-dark mb-1" style="max-width: 400px;">
                  <div class="card-header">
                      <div class="card-body">
                          <h4>Top 10 recompensas</h4>
                          {%for i in lista%}
                              <b>user:</b> {{i.usuario.nome}}<b> - à¸¿ </b>{{i.qt_pontos}}.000<br>
                          {%endfor%}
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
  </body>
</html>
