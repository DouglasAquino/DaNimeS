<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Home</title>
    <style rel="stylesheet"> 
            * { margin: 0; padding: 0; font-family:Tahoma; font-size:12pt;}
            #diver { 
                background-color: transparent; 
                width: 400px; 
                height: 150px; 
                left: 43%; 
                margin: -90px 0 0 -130px; 
                padding:10px;
                position: absolute; 
                top: 60%; }
            #divCenter { 
                width: 300px; 
                height: 80px; 
                left: 47%; 
                margin: -90px 0 0 -130px; 
                padding:10px;
                position: absolute; 
                top: 85%; }
             body { background-image: url("/media/Pimagem/background.jpg"); }
    </style>
</head>

<body>
    <div id="diver">
        <img width="400" src="/media/Pimagem/logo-DaNimeS.png">
    </div>
    
    
    <div id="divCenter">
        <div class="card text-white bg-dark" style="max-width: 18rem;">
            <div class="card-body">
                <div id="login-row" class="row justify-content-center">
                    <div id="login-row" class="col-md">
                        <form action="." method="post">  
                            {% csrf_token %}
                            {{ form.as_p }}
    
                            <center><input type="image" src="/media/Pimagem/botao_entrar.png" width="65">
                                <a href="{% url 'cadastrar' %}"><img src="/media/Pimagem/botao_cadastrar.png"
                                        width="70"></a></center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
